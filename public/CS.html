<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-eclsquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Cholrgas eCOA Page</title>
    <script src="index.js"></script>
    <script src="CS.js"></script>
  </head>

  <body>
    <div style="padding-left: 20px; padding-top: 15px">
      <h2>Chlorgas eCOA page</h2>
      <br />
      <div id="dataCS" style="margin-left: 20px; color: blue">
        <label for="CSDrums"
          >Scrivi i 'Behalter Nr' che trovi sul pdf
          <u>separati da una virgola</u>
        </label>
        <br />
        <div class="input-group">
          <input
            id="CSDrums"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <br />
        <label for="ManDateCS"
          >Manufactruing Date in formato DD-MMM-YYYY (es. 15-Feb-2022)
        </label>
        <br />
        <div class="input-group">
          <input
            id="ManDateCS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <br />
        <label for="COCS"
          >Valore Carbon Monoxide - CO in ppm (solo numero)
        </label>
        <br />
        <div class="input-group">
          <input
            id="COCS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <br />
        <label for="CO2CS"
          >Valore Carbon Dioxide - CO2 in ppm (solo numero)
        </label>
        <br />
        <div class="input-group">
          <input
            id="CO2CS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <br />
        <label for="FeCS">Valore Iron - Fe in ppm (solo numero) </label>
        <br />
        <div class="input-group">
          <input
            id="FeCS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <br />
        <label for="Cl2CS">Valore Chlorine - Cl2 in ppm (solo numero) </label>
        <br />
        <div class="input-group">
          <input
            id="Cl2CS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <br />
        <label for="O2ArCS">Valore Oxygen + Argon in ppm (solo numero) </label>
        <br />
        <div class="input-group">
          <input
            id="O2ArCS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <br />
        <label for="N2CS">Valore Nitrogen in ppm (solo numero) </label>
        <br />
        <div class="input-group">
          <input
            id="N2CS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <br />
        <label for="H2CS">Valore Hydrogen - H2 in ppm (solo numero) </label>
        <br />
        <div class="input-group">
          <input
            id="H2CS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <br />
        <label for="H2OCS">Valore Water - H2O in ppm (solo numero) </label>
        <br />
        <div class="input-group">
          <input
            id="H2OCS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <br />
        <button
          class="btn btn-primary"
          onclick="CSDrums()"
          style="margin-left: 10px"
        >
          Invia tutto
        </button>
      </div>
      <br /><br />
    </div>

    <div id="btndown" style="padding-left: 20px; display: none">
      <a href="\download" class="btn btn-primary">
        Click here to download the xml file
      </a>
      <br /><br />
    </div>

    <!-- End download button -->
    <!-- Home button -->
    <button
      id="btnHome"
      onclick="goHome()"
      style="margin-left: 20px; display: none"
      class="btn btn-primary"
    >
      Reset and upload another file
    </button>
    <!-- end home button -->

    <script>
      function goHome() {
        window.location.href = "index.html";
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
